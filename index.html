<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesaFlux Payment</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f4f6f9;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            color: #555;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #28a745;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: #28a745;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #218838;
        }
        .submit-btn:active {
            background: #1e7e34;
        }
        .message {
            margin-top: 1rem;
            font-size: 1rem;
            text-align: center;
            color: orangered;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PesaFlux Payment</h2>
        <form id="paymentForm" action="stkpush.php" method="POST">
            <div class="form-group">
                <label for="mpesaNumber">Mpesa Number</label>
                <input type="tel" id="mpesaNumber" name="mpesaNumber" placeholder="07xxxxxxxx" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter account number" required>
            </div>
            <button type="submit" name="submit" id="button" class="submit-btn" onclick="makePayment()">Make Payment</button>
            <div class="message" id="message"></div>
        </form>
    </div>

</body>
</html>
